<!DOCTYPE html>
<html lang="en" class="gr__getbootstrap_com">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Dashy</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/alert.js"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <style type="text/css">
         :root #content>#right>.dose>.dosesingle,
         :root #content>#center>.dose>.dosesingle {
            display: none !important;
        }
    </style>
</head>

<body class="text-center" data-gr-c-s-loaded="true">
    <!-- used div instead of form to prevent the error when clicking on the create an account. -->
    <div class="form-signin" onsubmit="return false">
        <img class="mb-4" src="icons/dashy-icon.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Dashy</h1>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input id="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off">
        </div>


        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off">
        </div>


        <div id="confirmPassword" class="form-group" style="display: none">
            <label for="confirmPassword" class="sr-only">Confirm</label>
            <input type="password" id="confirm" class="form-control" placeholder="Confirm" required="" autocomplete="off">
        </div>

        <div id="userName" id="confirm" class="form-group" style="display: none">
            <label for="confirmPassword" class="sr-only">Confirm</label>
            <input type="re-password" id="username" class="form-control" placeholder="Username (Optional)" required="" autocomplete="off">
        </div>


        <div class="checkbox mb-3">
            <label>
           <input id= "remember_me" type="checkbox" value="remember"> Remember me
            </label>
        </div>

        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button id="signup" class="btn btn-lg btn-outline-primary btn-block">Create a new Account</button>

        <button id="googleButton" class="btn btn-lg btn-block">
            <span class="google-button__icon">
              <svg viewBox="0 0 366 372" xmlns="http://www.w3.org/2000/svg"><path d="M125.9 10.2c40.2-13.9 85.3-13.6 125.3 1.1 22.2 8.2 42.5 21 59.9 37.1-5.8 6.3-12.1 12.2-18.1 18.3l-34.2 34.2c-11.3-10.8-25.1-19-40.1-23.6-17.6-5.3-36.6-6.1-54.6-2.2-21 4.5-40.5 15.5-55.6 30.9-12.2 12.3-21.4 27.5-27 43.9-20.3-15.8-40.6-31.5-61-47.3 21.5-43 60.1-76.9 105.4-92.4z" id="Shape" fill="#EA4335"/><path d="M20.6 102.4c20.3 15.8 40.6 31.5 61 47.3-8 23.3-8 49.2 0 72.4-20.3 15.8-40.6 31.6-60.9 47.3C1.9 232.7-3.8 189.6 4.4 149.2c3.3-16.2 8.7-32 16.2-46.8z" id="Shape" fill="#FBBC05"/><path d="M361.7 151.1c5.8 32.7 4.5 66.8-4.7 98.8-8.5 29.3-24.6 56.5-47.1 77.2l-59.1-45.9c19.5-13.1 33.3-34.3 37.2-57.5H186.6c.1-24.2.1-48.4.1-72.6h175z" id="Shape" fill="#4285F4"/><path d="M81.4 222.2c7.8 22.9 22.8 43.2 42.6 57.1 12.4 8.7 26.6 14.9 41.4 17.9 14.6 3 29.7 2.6 44.4.1 14.6-2.6 28.7-7.9 41-16.2l59.1 45.9c-21.3 19.7-48 33.1-76.2 39.6-31.2 7.1-64.2 7.3-95.2-1-24.6-6.5-47.7-18.2-67.6-34.1-20.9-16.6-38.3-38-50.4-62 20.3-15.7 40.6-31.5 60.9-47.3z" fill="#34A853"/></svg>
            </span>
            <span class="google-button__text">Sign in with Google</span>
          </button>

        <p class="mt-5 mb-3 text-muted">Dashy by <a href="https://github.com/wireshark47"> Vaishak</a></p>

        <!-- Alert when there is an error in login -->
        <div id="alertBox" class="alert alert-danger alert-dismissible fade show" role="alert" hidden>
            <label id="alertMsg" class="text-center"><strong>Holy guacamole!</strong> You should check in on some of those fields below.</label>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <script src="scripts/authentication.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/database.js"></script>

    <script>
        authenticate.init();
        login.init();
    </script>


</body>

</html>
